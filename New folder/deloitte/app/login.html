<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>xd practical</title>
    <!-- link tags -->
    <link href="bootstrap-5/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <section class="signup container-fluid">
        <div class="signup__logo">
           <h2 class="signup__heading">Deloitte</h2>
        </div>
        <div class="signup__content">
        <div class="signup__form">
            <h2  class="signup__form-heading">Login into the account</h2>
            <form class="" action="">
                <div class="form-floating">
                  <input type="text" class="form-control input__user" id="floatingInput" placeholder="name@example.com">
                  <label for="floatingInput">Username</label>
                </div>
                <div class="form-floating">
                  <input type="password" class="form-control input__password" id="floatingPassword" placeholder="Password">
                  <label for="floatingPassword">Password</label>
                </div>
                <div class="signup__form-checkbox">
                <input type="checkbox"class="input__checkbox" value="check" name="checkbox">
                <label class="signup__form-remember">
                    Remember me
                  </label>
                <a href="login.html" class="btn btn--green" type="submit">Login</a></div>
            </form>
        </div></div>
    </section>
    <script src="bootstrap-5/js/bootstrap.bundle.js"></script>
    <script src="bootstrap-5/js/bootstrap.min.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
